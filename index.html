<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>HD SLIDE</h1>
  </header>

<!-- slider block of code -->
  <div class="slider">
    <div class="slides">
      <div class="slide active">
        <img src="portfolio1.jpg" alt="#">
      </div>
      <div class="slide">
        <img src="portfolio2.jpg" alt="#">
      </div>
      <div class="slide">
        <img src="portfolio3.jpg" alt="#">
      </div>
      <div class="slide">
        <img src="portfolio4.jpg" alt="#">
      </div>
    </div>

    
    <div class="controls">
      <button class="next"><i class="fa-duotone fa-solid fa-arrow-left"></i></button>
      <button class="prev"><i class="fa-duotone fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
